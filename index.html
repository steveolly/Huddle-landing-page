<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6eb4a547d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="btn">
          <a href="#">Register</a>
        </div>
      </div>
    </div>
  </main>  
  <footer>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>
</body>
</html>
